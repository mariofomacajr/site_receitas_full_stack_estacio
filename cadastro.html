<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="receitas.css">
</head>
<body>

    <header class="bg-dark text-white" style="height: 60px;">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="menu-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="menu-link" href="receitas.html">Receitas</a>
                </li>
                <li class="nav-item active">
                    <a class="menu-link" href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid" style="height: calc(100vh - 100px); overflow-y: auto;">
        <div class="row justify-content-center align-items-center" style="min-height: 100%;">
            <div class="col-md-6">
                <h2 class="text-center">Efetue seu Cadastro</h2>
                <form action="mailto:seu_email@example.com" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cep">CEP:</label>
                            <input type="text" class="form-control" id="cep" name="cep" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <label for="rua">Rua:</label>
                            <input type="text" class="form-control" id="rua" name="rua" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="numero">NÂ°:</label>
                            <input type="number" class="form-control" id="numero" name="numero" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="complemento">Complemento:</label>
                            <input type="text" class="form-control" id="complemento" name="complemento">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="cidade">Cidade:</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="estado">Estado:</label>
                            <input type="text" class="form-control" id="estado" name="estado" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer 
    class="bg-dark text-white text-center py-2" style="text-align: center;">
        &copy; 2024- Mario


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
